name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: API Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: cd Partsaphi/server
      - run: npm install
      - run: npm run test:api


