name: Frontend CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env: 
  DATABASE_URI: 'mongodb://localhost:27017'
defaults:
  run:
    working-directory: front-end

jobs:
  test-api:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [14.x]
        mongodb-version: ['4.2']
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          start: npm run start
          config-file: tests/cypress.json
          working-directory: server
          
